<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAME OVER</title>
  <meta name="description" content="A tiny single-file site.">
  <style>
    :root { --gap: 24px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: var(--gap);
    }
    h1 {
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: clamp(56px, 14vw, 180px);
      line-height: 1;
    }
    p { margin-top: var(--gap); }
    a {
      font-size: clamp(18px, 4.6vw, 30px);
      color: #000;
      text-decoration: underline;
    }
    a:hover, a:focus { text-decoration: none; outline: none; }
  </style>
</head>
<body>
  <main>
    <h1>GAME OVER</h1>
    <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">click here for prize</a></p>
  </main>
</body>
</html>
