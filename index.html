<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Canonical + Social -->
  <link rel="canonical" href="https://tylerlengyel.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="GAME OVER — Tyler Lengyel">

  <meta property="og:url" content="https://tylerlengyel.com/">

  <style>
    /* Page reset */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      color: #e5e5e5;
      background: #000;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Layout */
    .wrap {
      position: relative;
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header, footer {
      position: relative;
      z-index: 2;
      padding: 16px 20px;
      background: rgba(0,0,0,0.4);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    footer { border-top: 1px solid rgba(255,255,255,0.06); border-bottom: none; }

    nav a {
      color: #bfbfbf;
      text-decoration: none;
      margin-right: 16px;
      display: inline-block;
      padding: 6px 8px;
      border-radius: 8px;
      transition: color .15s ease, background-color .15s ease;
    }
    nav a:hover { color: #fff; background: rgba(255,255,255,0.06); }

    .hero {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 8vh 20px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(48px, 8vw, 140px);
      letter-spacing: .08em;
      font-weight: 800;
      color: #f2f2f2;
      text-shadow: 0 2px 24px rgba(0,255,140,0.35);
    }
    .sub {
      margin: 0 0 28px;
      color: #b3f7d0;
      opacity: .9;
      font-size: clamp(14px, 2.2vw, 18px);
    }
    .links {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      color: #0b0b0b;
      background: #00ff88;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      text-decoration: none;
    }
    .btn:hover { filter: brightness(0.95); }
    .btn.alt {
      color: #e8fff6;
      background: transparent;
      border: 1px solid rgba(0,255,136,0.5);
    }

    /* Matrix canvas */
    #matrix {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: block;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #matrix { display: none; }
    }
  </style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>

  <div class="wrap">
    <header>
      <nav aria-label="Primary">
        <a href="/">Home</a>
        <a href="/writing.html">Hypotheses Page</a>
        <a href="/linearA/">Linear A</a>
      </nav>
    </header>

    <main class="hero">
      <h1>GAME&nbsp;OVER</h1>
      <p class="sub">sometimes an ending is just an unlock screen</p>

      <div class="links">
        <!-- Accessible + descriptive YouTube link -->
        <a
          class="btn"
          href="https://www.youtube.com/watch?v="
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Watch the prize video on YouTube"
        >
          Watch the prize video on YouTube
        </a>

        <a class="btn alt" href="/writing.html">Read the hypotheses</a>
        <a class="btn alt" href="/linearA/">Linear A project</a>
      </div>
    </main>

    <footer>
      <small>&copy; <span id="y"></span> Tyler&nbsp;Lengyel • <a href="https://github.com/lengyeltyler/tylerlengyel.github.io" style="color:#8bdcb3;text-decoration:none;">Source</a></small>
    </footer>
  </div>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Matrix rain (disabled if tab hidden or prefers-reduced-motion)
    (function () {
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return;

      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d', { alpha: true });

      let w, h, fontSize, columns, drops, animId;
      const glyphs = 'アイウエオカキクケコサシスセソタチツテトナニヌネノ0123456789';
      const chars = glyphs.split('');

      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        fontSize = Math.max(14, Math.floor(w / 80));
        columns = Math.ceil(w / fontSize);
        drops = Array(columns).fill(0).map(() => Math.floor(Math.random() * -40));
      }

      function draw() {
        // subtle trail
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0, 0, w, h);

        ctx.fillStyle = '#00ff88';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < columns; i++) {
          const text = chars[(Math.random() * chars.length) | 0];
          const x = i * fontSize;
          const y = drops[i] * fontSize;

          ctx.fillText(text, x, y);

          // reset drop randomly when offscreen
          if (y > h && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
        animId = requestAnimationFrame(draw);
      }

      resize();
      draw();
      window.addEventListener('resize', () => {
        cancelAnimationFrame(animId);
        resize();
        draw();
      });

      // Pause when tab is hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) cancelAnimationFrame(animId);
        else draw();
      });
    })();
  </script>
</body>
</html>
