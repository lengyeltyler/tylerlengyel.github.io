  <style>
    :root{
      --bg:#000;
      --ink:#fff;
      --green:#9bffb0;
      --green-strong:#00e676;
      --border:rgba(155,255,176,0.22);
      --muted:rgba(255,255,255,0.72);
      --glass:rgba(0,0,0,0.65);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* Matrix canvas */
    #matrix {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }

    /* ---- NAV (restyled) ---- */
    .nav-wrap {
      position: sticky;
      top: 0;
      z-index: 2;
      backdrop-filter: saturate(120%) blur(8px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
    }
    nav {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .nav-link {
      position: relative;
      padding: 6px 2px;
      font-size: clamp(16px, 1.8vw, 20px);
      color: var(--green);
      text-decoration: none;
      opacity: 0.95;
      transition: opacity .15s ease;
    }
    .nav-link:hover,
    .nav-link:focus-visible { opacity: 1; outline: none; }

    /* underline animation */
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0; bottom: -2px;
      height: 2px; width: 100%;
      background: var(--border);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .18s ease-in-out;
    }
    .nav-link:hover::after,
    .nav-link:focus-visible::after { transform: scaleX(1); }

    /* active (current) link style */
    .nav-link.active { color: #b8ffcb; }
    .nav-link.active::after {
      transform: scaleX(1);
      background: var(--green-strong);
    }

    /* Main hero */
    main {
      position: relative;
      z-index: 1;
      height: calc(100% - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    h1 {
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: clamp(56px, 14vw, 180px);
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0,255,128,0.25);
    }
    p { margin-top: 24px; }
    .hero-link {
      font-size: clamp(18px, 4.6vw, 30px);
      color: var(--green);
      text-decoration: underline;
    }
    .hero-link:hover,
    .hero-link:focus { text-decoration: none; outline: none; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .nav-link::after { transition: none; }
    }
  </style>

    <div>

      <p><a class="hero-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">click here for prize</a></p>
    </div>
  </main>

  <script>
    (() => {
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');

      const resize = () => {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.floor(innerWidth * dpr);
        canvas.height = Math.floor(innerHeight * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        initColumns();
      };
      window.addEventListener('resize', resize, { passive: true });

      const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

      let columns = [];
      let fontSize = 16;
      let colCount = 0;

      function initColumns() {
        fontSize = Math.max(12, Math.floor(Math.min(innerWidth, innerHeight) / 50));
        ctx.font = `${fontSize}px monospace`;
        colCount = Math.ceil(innerWidth / fontSize);
        columns = Array.from({ length: colCount }, () => ({
          y: Math.floor(Math.random() * -50),
          speed: 1 + Math.random() * 1.2,
          fade: 0.75 + Math.random() * 0.2
        }));
      }

      function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0, 0, innerWidth, innerHeight);

        for (let i = 0; i < colCount; i++) {
          const x = i * fontSize;
          const c = chars[Math.floor(Math.random() * chars.length)];
          const col = columns[i];

          ctx.fillStyle = '#b8ffcb';
          ctx.fillText(c, x, col.y * fontSize);

          ctx.fillStyle = '#00e676';
          ctx.fillText(c, x, (col.y - 1) * fontSize);

          col.y += col.speed;
          if (col.y * fontSize > innerHeight + 100) {
            col.y = Math.floor(Math.random() * -50);
            col.speed = 0.1 + Math.random() * 1.1;
          }
        }
        requestAnimationFrame(draw);
      }

      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</body>
